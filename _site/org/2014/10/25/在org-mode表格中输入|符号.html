  <header class="post-header">
    <h1 class="post-title">在org-mdoe表格中输入“|”符号</h1>
    <p class="post-meta">Oct 25, 2014 • xep007</p>
  </header>

  <article class="post-content">
    <p>
今天在org-mode中制作表格，需要在单元格中输入“|”符号，可“|”符号是制表符，一直试都未能成功。没办法只好去找org-mode文档。终于在<a href="http://orgmode.org/manual/Built_002din-table-editor.html#fnd-1">org-mode文档</a>最后一行找到了答案，记下来，备忘。
</p>


<p>
在需要输入“|”的地方输入\vert就行了。
</p>

  </article>
