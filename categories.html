---
layout: page
title: 分类
header: Posts By Category
group: navigation
---
<h4>
{% for category in site.categories %}
{{ category | first }}
</span>{{ category | last | size }}</span>
<ul>
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
</h4>
